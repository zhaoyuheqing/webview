name: Build Android APK

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        sdk-tools-version: '11076708-latest'

    - name: Accept SDK licenses
      run: |
        mkdir -p "$ANDROID_HOME/licenses"
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > "$ANDROID_HOME/licenses/android-sdk-license"
        echo "84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
        yes | "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" --licenses || true
        "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" "build-tools;28.0.3" "platforms;android-28" || true

    - name: Configure Gradle
      run: |
        mkdir -p ~/.gradle
        cat << EOF >> ~/.gradle/gradle.properties
        org.gradle.jvmargs=-Xmx3072m -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8
        org.gradle.daemon=false
        org.gradle.parallel=false
        org.gradle.caching=true
        EOF

    - name: Grant gradlew permission
      run: chmod +x ./gradlew

    - name: Clean and build with debug
      run: ./gradlew assembleDebug --stacktrace --info --debug --warning-mode all --no-daemon --max-workers=1

    - name: Dump daemon log on failure
      if: failure()
      run: |
        echo "Daemon logs:"
        find ~/.gradle/daemon -type f -name "*.out.log" -exec cat {} \; || echo "No log"

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
